<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    lato: ['Lato', 'sans-serif'],
                },
                colors: {
                    roxo: '#7A5EB0',
                    roxoTwo: '#8E7AB5',
                },
            }
          }
        }
      </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-lato">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form action="/login" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Senha</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex items-center justify-end mb-4">
                <a href="#" class="text-roxo hover:underline">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="w-full bg-roxoTwo text-white py-2 rounded-lg hover:bg-roxo focus:outline-none focus:bg-roxo">Entrar</button>
        </form>
        <div class="bg-white p-8 rounded-lg w-full max-w-md">
            <div class="flex items-center justify-center">
                <div class="border-t w-1/4"></div>
                <span class="mx-4 text-gray-500">Ou entre com</span>
                <div class="border-t w-1/4"></div>
            </div>
            <div class="flex items-center justify-center mt-6 space-x-4">
                <a href="#" class="flex items-center justify-center w-12 h-12 border rounded-full hover:bg-gray-100">
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="w-6 h-6">
                </a>
                <a href="#" class="flex items-center justify-center w-12 h-12 border rounded-full hover:bg-gray-100">
                    <img src="https://img.icons8.com/color/48/linkedin.png" alt="LinkedIn" class="w-6 h-6">
                </a>
                <a href="#" class="flex items-center justify-center w-12 h-12 border rounded-full hover:bg-gray-100">
                    <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple" class="w-6 h-6">
                </a>
            </div>
            <div class="mt-8 text-center">
                <span class="text-gray-700">NÃ£o possui uma conta?</span>
                <a href="#" class="text-purple-600 hover:underline">Cadastrar</a>
            </div>
        </div>
    </div>
</body>
</html>
